<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint JS</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#EA3D10;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#55AF7A;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#2A57A3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#EAD25B;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#C7302A;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#BAD332;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#E8B0BD;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#E4DBD2;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#B0B5AC;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
